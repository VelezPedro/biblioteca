<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Crear Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header
        <div class="conteiner">
            <h2>Validacion  </h2>
        </div>
    </header>
        <div class="conteiner">
            <form class="formulario" th:action="@{/usuario/solicitar/__${libro.isbn}__}"  method="POST">
                
                
                <input hidden th:value="${isbn}" name="isbn">
                
                <div class="form-group">
                    <input type="text" class="form-group" name="usuario" placeholder="Nombre del usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-group" name="contrasena" placeholder="contraseÃ±a">
                </div>
                
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </form>
            
            
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
